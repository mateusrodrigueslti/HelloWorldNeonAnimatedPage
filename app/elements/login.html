<dom-module id="login-page">
    <template>
        <style>
            :host{
                --paper-toolbar-background : #2196F3
            }
        </style>
        <div>
            <paper-toolbar class="tall"></paper-toolbar>
        </div>
    </template>

    <script>
        Polymer({
            is: "login-page",
            behaviors: [Polymer.NeonAnimatableBehavior],
            properties:{
                animationConfig:{
                    value:function () {
                        return{
                            'entry':{
                                name: 'slide-from-right-animation',
                                node: this
                            },
                            'exit':{
                                name: 'slide-right-animation',
                                node: this
                            }
                        }
                    }
                }
            }
        });
    </script>

</dom-module>
